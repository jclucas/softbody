<!DOCTYPE html>
<html>

    <head>
        <title>Soft Body Demo</title>
    </head>

    <body>
       <div id="demo"></div>

       <form id="controls">

            <table>
                <tr>
                    <td><label for="pressure">Pressure: </label></td>
                    <td><input type="number" id="pressure" name="pressure" required="required"></input></td>
                </tr>
                <tr>
                    <td><label for="spring">Spring Constant: </label></td>
                    <td><input type="number" id="spring" name="spring" required="required"></input></td>
                </tr>
                <tr>
                    <td><label for="damping">Damping: </label></td>
                    <td><input type="number" id="damping" name="damping" required="required" step="0.1"></input></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Respawn"></td>
                </tr>
            </table>

        </form>
    </body>

</html>
