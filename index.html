<!doctype html><html><head><title>Soft Body Demo</title><script defer="defer" src="index.js"></script></head><body><div id="demo"></div><form id="controls"><table><tr><select name="geom" id="geom"><option value="bunny">bunny</option><option value="icosphere_2">icosphere_2</option><option value="icosphere_3" selected="selected">icosphere_3</option></select></tr><tr><select name="model" id="model"><option value="hybrid">Hybrid Model</option><option value="pressure">Pressure Model</option></select></tr><tr><td colspan="2">Inner Object</td><td colspan="2">Outer Object</td></tr><tr><td><label for="inner_pressure">Pressure:</label></td><td><input type="number" id="inner_pressure" name="inner_pressure" required="required" step="0.1" value="50"></td><td><label for="outer_pressure">Pressure:</label></td><td><input type="number" id="outer_pressure" name="outer_pressure" required="required" step="0.1" value="50"></td></tr><tr><td><label for="inner_spring">Spring Constant:</label></td><td><input type="number" id="inner_spring" name="inner_spring" required="required" value="200"></td><td><label for="outer_spring">Spring Constant:</label></td><td><input type="number" id="outer_spring" name="outer_spring" required="required" value="200"></td></tr><tr><td><label for="inner_damping">Damping:</label></td><td><input type="number" id="inner_damping" name="inner_damping" required="required" step="0.1" value="0.4"></td><td><label for="outer_damping">Damping:</label></td><td><input type="number" id="outer_damping" name="outer_damping" required="required" step="0.1" value="0.4"></td></tr><tr><td><label for="inner_damping">Offset:</label></td><td><input type="number" id="inner_offset" name="inner_offset" required="required" step="0.01" value="0.2"></td></tr><tr><td><input type="submit" value="Respawn"></td></tr></table></form></body></html>
